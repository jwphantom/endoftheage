<div class="modal fade" id="addpseudo" tabindex="-1" role="dialog" aria-labelledby="addpseudo" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="addpseudo">Voulez vous Commenter?</h3>
        </div>
        <div class="modal-body">
          <h2>Inscription Rapide</h2>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter email" #email required>

            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Your Pseudo" #pseudo required>

            </div>
        </div>
        <div class="modal-footer">
          <!-- <button  type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button (click)="signUp(pseudo.value,email.value)" data-dismiss="modal" type="button" class="btn btn-primary">Approuver</button>
        </div>
      </div>
    </div>
  </div>

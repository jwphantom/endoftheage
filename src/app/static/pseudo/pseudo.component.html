<div class="modal fade" id="addpseudo" tabindex="-1" role="dialog" aria-labelledby="addpseudo" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="addpseudo">Voulez vous Commenter?</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email"  required>

            </div>

            <div class="form-group">
                <input [(ngModel)]="pseudo" type="text" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter Pseudo" required>

            </div>
        </div>
        <div class="modal-footer">
          <!-- <button  type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button (click)="sendPseudo()" data-dismiss="modal" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<!-- page wrap

<div id="page" class="s-pagewrap ss-home">


    <!-- # site header 
        ================================================== -->
    <app-header></app-header>


    <!-- # site-content
        ================================================== -->
    <section id="content" class="s-content">


        <!--  masonry -->
        <div id="bricks" class="bricks">

            <div class="container">


                        <div class="row block-large-1-2 block-tab-whole entry__blocks">
                            <div class="column">
                                <h4>Where to Find Us</h4>
                                <p>
                                    1600 AmpMonthitheatre Montreal<br>
                                    Quebec, Canada<br>
                                </p>
                            </div>

                            <div class="column">
                                <h4>Contact Info</h4>
                                <p>
                                    Support Fran√ßais : (+1) 514 996-9835<br>
                                    Support English :  (+1) 873 339-2560<br>
                                </p>
                            </div>
                        </div>

                        <h4>Feel Free to Say Hi.</h4>

                        <form name="cForm" id="cForm" class="entry__form" method="post" action="" autocomplete="off">
                            <fieldset class="row">

                                <div class="column lg-6 tab-12 form-field">
                                    <input name="cName" id="cName" class="u-fullwidth" placeholder="Your Name" value=""
                                        type="text">
                                </div>

                                <div class="column lg-6 tab-12 form-field">
                                    <input name="cEmail" id="cEmail" class="u-fullwidth" placeholder="Your Email"
                                        value="" type="text">
                                </div>

                                <div class="column lg-6 form-field">
                                    <input name="cWebsite" id="cWebsite" class="u-fullwidth" placeholder="Website"
                                        value="" type="text">
                                </div>

                                <div class="column lg-6 form-field">
                                    <select class="select-active"  class="u-fullwidth">
                                        <option *ngFor="let c of countries" value="{{c.name}}">{{ c.name }}
                                        </option>
                                    </select>
                                </div>

                                <div class="column lg-12 message form-field">
                                    <textarea name="cMessage" id="cMessage" class="u-fullwidth"
                                        placeholder="Your Message"></textarea>
                                </div>

                                <div class="column lg-12">
                                    <input name="submit" id="submit"
                                        class="btn btn--primary btn-wide btn--large u-fullwidth" value="Envoyer"
                                        type="submit">
                                </div>

                            </fieldset>
                        </form> <!-- end form -->



            </div> <!-- end masonry-->

        </div>


    </section> <!-- end s-content -->

<!-- preloader
    ================================================== -->
<app-preloader></app-preloader>


<!-- page wrap
    ================================================== -->
<div id="page" class="s-pagewrap ss-home" style="background-color: #eff2f5;">


    <!-- # site header 
        ================================================== -->
    <app-header></app-header>




    <!-- # site-content
        ================================================== -->
    <section id="content" class="s-content">


        <div id="bricks" class="bricks">

            <div class="masonry">

                <header class="entry__header entry__header--narrow">

                    <h1 class="entry__title">
                        End Times Library
                    </h1>

                </header>

                <div class="bricks-wrapper" data-animate-block>


                    <div class="grid-sizer"></div>

                    <article *ngFor="let menu of lMenu" class="brick entry">

                        <div class="entry__thumb">
                            <a data-toggle="modal" [attr.data-target]="'#MenuModal-'+menu._id" class="thumb-link">
                                <img style="height: 250px;" src="{{menu.img_url}}"
                                    srcset="{{menu.img_url}} 1x, {{menu.img_url}} 2x" alt="">
                            </a>
                        </div> <!-- end entry__thumb -->

                        <div class="entry__text">
                            <div class="entry__header">
                                <div class="entry__meta">

                                </div>
                                <h1 class="entry__title"><a data-toggle="modal" [attr.data-target]="'#MenuModal-'+menu._id">{{menu.name}}.</a></h1>
                            </div>
                            <div class="entry__excerpt">
                                <p>
                                    {{menu.description}}
                                </p>
                            </div>
                            <a class="entry__more-link" data-toggle="modal"
                                [attr.data-target]="'#MenuModal-'+menu._id">Read More</a>
                        </div> <!-- end entry__text -->

                        <div class="modal fade" id="MenuModal-{{menu._id}}" tabindex="-1" role="dialog"
                            aria-labelledby="deleteMenuModal" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3 class="modal-title" id="exampleModalLabel"> Th√®me : {{ menu.name }}</h3>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">

                                        <div *ngIf="menu.theme.length == 0" style="color: brown;">
                                            Empty Menu
                                        </div>

                                        <div *ngFor="let theme of menu.theme" class="card">
                                            <div data-dismiss="modal" (click)="CatByPos(menu._id, theme.id)"
                                                class="title" data-toggle="modal"
                                                [attr.data-target]="'#MenuModal-'+menu._id">
                                                <img src="assets/images/icons/folder.png"
                                                    style="width: 16px; height:16px;">
                                                &nbsp; {{theme.name}}
                                            </div>
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </article> <!-- end article -->


                </div> <!-- end bricks-wrapper -->

            </div> <!-- end masonry-->


        </div> <!-- end bricks -->

    </section> <!-- end s-content -->

    <br>
    <br>
    <app-footer></app-footer>

    <app-mobilemenu></app-mobilemenu>

<!-- preloader
    ================================================== -->
<div id="preloader">
    <div id="loader" class="dots-fade">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>


<!-- page wrap
    ================================================== -->
<div id="page" class="s-pagewrap ss-home">


    <!-- # site header 
        ================================================== -->
    <app-header></app-header>




    <!-- # site-content
        ================================================== -->
    <section id="content" class="s-content">


        <!--  masonry -->
        <div id="bricks" class="bricks">

            <div class="d-flex align-items-center justify-content-center">
                <div class="col-md-6">
                    <div class="card">

                        <div class="tree">

                            <ul>
                                <li>
                                    <span (click)="oFileETV()">
                                        <i class="fa fa-folder-open"></i>
                                        End Times Video

                                    </span>


                                    <ul *ngIf="dETV">
                                        <li *ngFor="let theme of lTheme" routerLink="video/{{theme.name}}">
                                            <i class="fa fa-folder-open"></i> {{theme.name}} <span></span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <span (click)="oFileETI()">
                                        <i class="fa fa-folder-open"></i>
                                        End Times Image

                                    </span>


                                    <ul *ngIf="dETI">
                                        <li *ngFor="let theme of lTheme" routerLink="image/{{theme.name}}">
                                            <i class="fa fa-folder-open"></i> {{theme.name}} <span></span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <span (click)="oFileETA()">
                                        <i class="fa fa-folder-open"></i>
                                        End Times Audio

                                    </span>


                                    <ul *ngIf="dETA">
                                        <li *ngFor="let theme of lTheme" routerLink="audio/{{theme.name}}">
                                            <i class="fa fa-folder-open"></i> {{theme.name}} <span></span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <span (click)="oFileETP()">
                                        <i class="fa fa-folder-open"></i>
                                        End Times Pdf

                                    </span>


                                    <ul *ngIf="dETP">
                                        <li *ngFor="let theme of lTheme" routerLink="pdf/{{theme.name}}">
                                            <i class="fa fa-folder-open"></i> {{theme.name}} <span></span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <ul>
                                <li>
                                    <span (click)="oFileETN()">
                                        <i class="fa fa-folder-open"></i>
                                        End Times News

                                    </span>


                                    <ul *ngIf="dETN">
                                        <li *ngFor="let theme of lTheme" routerLink="news/{{theme.name}}">
                                            <i class="fa fa-folder-open"></i> {{theme.name}} <span></span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>



        </div>


    </section> <!-- end s-content -->

    <app-mobilemenu></app-mobilemenu>

<div class="d-flex align-items-center justify-content-center">
    <div class="col-md-6">
        <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
            <div class="card" *ngIf="!s_aImage && !s_aAudio && !s_aVideo && !s_aPdf">
                <div class="wrapper">
                    <section class="audience">
                        <header>
                            <div class="arrow-back" (click)="close()"><i class="fas fa-arrow-left"></i></div>
                            <p>Ajout d'un Post</p>
                        </header>

                        <br>

                        <input formControlName="title" type="text" class="col-12" placeholder="Titre de la Publication">

                        <textarea formControlName="content" placeholder="Que voulez partager?"
                            spellcheck="false"></textarea>

                        <div class="options">
                            <p>Add to Your Post</p>
                            <ul class="list">
                                <li (click)="o_s_aImage()"  *ngIf="b_aImage"  class="image">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="#80c46d" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <rect x="3" y="3" width="18" height="18" rx="2" />
                                        <circle cx="8.5" cy="8.5" r="1.5" />
                                        <path d="M20.4 14.5L16 10 4 20" />
                                    </svg>
                                </li>
                                <li (click)="o_s_aAudio()" *ngIf="b_aAudio" class="audio">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="#d0021b" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <circle cx="5.5" cy="17.5" r="2.5" />
                                        <circle cx="17.5" cy="15.5" r="2.5" />
                                        <path d="M8 17V5l12-2v12" />
                                    </svg>
                                </li>
                                <li (click)="o_s_Video()" *ngIf="b_aVideo" class="video_button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="51" height="51" viewBox="0 0 24 24" fill="none" stroke="#2586ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect><line x1="7" y1="2" x2="7" y2="22"></line><line x1="17" y1="2" x2="17" y2="22"></line><line x1="2" y1="12" x2="22" y2="12"></line><line x1="2" y1="7" x2="7" y2="7"></line><line x1="2" y1="17" x2="7" y2="17"></line><line x1="17" y1="17" x2="22" y2="17"></line><line x1="17" y1="7" x2="22" y2="7"></line></svg>
                                </li>

                                <li (click)="o_s_Pdf()"  *ngIf="b_aPdf" class="pdf_button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="51" height="51" viewBox="0 0 24 24" fill="none" stroke="#d625ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>                                </li>

                            </ul>
                        </div>
                        <button class="button_submit" [disabled]="postForm.invalid" type="submit">Post</button>
                    </section>
                </div>
            </div>

            <div class="card" *ngIf="s_aImage">
                <div class="wrapper">
                    <section class="audience">
                        <header>
                            <div class="arrow-back" (click)="o_s_aImage()"><i class="fas fa-arrow-left"></i></div>
                            <p>Ajouter une Image</p>
                        </header>
                        <br>

                        <input (change)="onImageUrlChange($event)" [(ngModel)]="img_url" formControlName="img_url" type="text" class="col-12"
                            placeholder="Entrer le lien de l'image">

                        <br>


                        <button (click)="o_s_aImage()"> <i class="fas fa-arrow-left"></i> Revenir</button>
                    </section>
                </div>
            </div>

            <div class="card" *ngIf="s_aAudio">
                <div class="wrapper">
                    <section class="audience">
                        <header>
                            <div class="arrow-back" (click)="o_s_aAudio()"><i class="fas fa-arrow-left"></i></div>
                            <p>Ajouter un audio</p>
                        </header>
                        <br>

                        <input (change)="onAudioUrlChange($event)" [(ngModel)]="audio_url" formControlName="audio_url" type="text" class="col-12"
                            placeholder="Entrer le lien de l'audio">

                        <br>


                        <button (click)="o_s_aAudio()"> <i class="fas fa-arrow-left"></i>Revenir</button>
                    </section>
                </div>

            </div>

            <div class="card" *ngIf="s_aVideo">
                <div class="wrapper">
                    <section class="audience">
                        <header>
                            <div class="arrow-back" (click)="o_s_Video()"><i class="fas fa-arrow-left"></i></div>
                            <p>Ajouter un lien video</p>
                        </header>
                        <br>

                        <input (change)="onVideoUrlChange($event)" [(ngModel)]="video_url" formControlName="video_url" type="text" class="col-12"
                            placeholder="Entrer le lien video">

                        <br>


                        <button (click)="o_s_Video()"> <i class="fas fa-arrow-left"></i>Revenir</button>
                    </section>
                </div>

            </div>

            <div class="card" *ngIf="s_aPdf">
                <div class="wrapper">
                    <section class="audience">
                        <header>
                            <div class="arrow-back" (click)="o_s_Pdf()"><i class="fas fa-arrow-left"></i></div>
                            <p>Ajouter un lien pdf</p>
                        </header>
                        <br>

                        <input (change)="onPdfUrlChange($event)" [(ngModel)]="pdf_url" formControlName="pdf_url" type="text" class="col-12"
                            placeholder="Entrer le lien de l'audio">

                        <br>


                        <button (click)="o_s_Pdf()"> <i class="fas fa-arrow-left"></i>Revenir</button>
                    </section>
                </div>

            </div>
        </form>

    </div>

</div>

<div class="d-flex align-items-center justify-content-center">
    <div class="col-md-6">
        <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
            <div class="card" *ngIf="!s_aImage && !s_aAudio">
                <div class="wrapper">
                    <section class="audience">
                        <header>
                            <div class="arrow-back" (click)="close()"><i class="fas fa-arrow-left"></i></div>
                            <p>Ajout d'un Post</p>
                        </header>

                        <br>

                        <input formControlName="title" type="text" class="col-12"
                            placeholder="Titre de la Publication" >

                        <textarea formControlName="content" placeholder="Que voulez partager?" spellcheck="false"
                            ></textarea>

                        <div class="options">
                            <p>Add to Your Post</p>
                            <ul class="list">
                                <li (click)="o_s_aImage()" class="privacy"><svg xmlns="http://www.w3.org/2000/svg"
                                        width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#80c46d"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="3" y="3" width="18" height="18" rx="2" />
                                        <circle cx="8.5" cy="8.5" r="1.5" />
                                        <path d="M20.4 14.5L16 10 4 20" />
                                    </svg></li>
                                <li (click)="o_s_aAudio()"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                                        height="24" viewBox="0 0 24 24" fill="none" stroke="#d0021b" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="5.5" cy="17.5" r="2.5" />
                                        <circle cx="17.5" cy="15.5" r="2.5" />
                                        <path d="M8 17V5l12-2v12" />
                                    </svg></li>

                            </ul>
                        </div>
                        <button class="button_submit" [disabled]="postForm.invalid" type="submit">Post</button>
                    </section>
                </div>
            </div>

            <div class="card" *ngIf="s_aImage">
                <div class="wrapper">
                    <section class="audience">
                        <header>
                            <div class="arrow-back" (click)="o_s_aImage()"><i class="fas fa-arrow-left"></i></div>
                            <p>Ajouter une Image</p>
                        </header>
                            <br>

                            <input [(ngModel)]="img_url" formControlName="img_url" type="text" class="col-12"
                                placeholder="Entrer le lien de l'image" >

                            <br>


                            <button  (click)="o_s_aImage()" > <i class="fas fa-arrow-left"></i> Revenir</button>
                    </section>
                </div>
            </div>

            <div class="card" *ngIf="s_aAudio">
                <div class="wrapper">
                    <section class="audience">
                        <header>
                            <div class="arrow-back" (click)="o_s_aAudio()"><i class="fas fa-arrow-left"></i></div>
                            <p>Ajouter un audio</p>
                        </header>
                            <br>

                            <input [(ngModel)]="audio_url"  formControlName="audio_url" type="text" class="col-12"
                                placeholder="Entrer le lien de l'audio">

                            <br>


                            <button (click)="o_s_aAudio()">  <i class="fas fa-arrow-left"></i>Revenir</button>
                    </section>
                </div>

            </div>
        </form>

    </div>

</div>
